<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=./html/start.html">
    <title>love...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            overflow: hidden;
        }
        
        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            animation: pulse 1.5s ease infinite;
        }
        
        .heart:before, .heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: linear-gradient(45deg, #ff0000, #ff3366, #ff66b3);
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.8);
            animation: sparkle 2s ease-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes sparkle {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    
    <script>
        // 创建闪烁的小星星
        function createSparkles() {
            const heart = document.querySelector('.heart');
            const colors = ['#ff0000', '#ff3366', '#ff66b3', '#ffffff'];
            
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                // 随机位置和延迟
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                sparkle.style.setProperty('--tx', `${tx}px`);
                sparkle.style.setProperty('--ty', `${ty}px`);
                sparkle.style.left = `${50 + Math.random() * 10 - 5}px`;
                sparkle.style.top = `${45 + Math.random() * 10 - 5}px`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                sparkle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                heart.appendChild(sparkle);
            }
        }
        
        // 页面加载后创建小星星
        window.addEventListener('load', createSparkles);
    </script>
</body>
</html>
